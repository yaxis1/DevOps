<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Alter Way</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">


        <label for="Number One">First Number</label>
        <input
          type="text"
          placeholder="First Number"
          class="u-full-width"
          name="num1"
        />

        <label for="Number Two">Second Number</label>
        <input
          type="text"
          placeholder="Second Number"
          class="u-full-width"
          name="num2"
        />

        <label for="Multiple of">Multiple Number</label>
        <input
          type="text"
          placeholder="Multiple Number"
          class="u-full-width"
          name="multiple_num"
        />

        <label for="Text to display">Text To Display</label>
        <input
          type="text"
          placeholder="Text To Display"
          class="u-full-width"
          name="text"
        />

        <label for="Comparision Number">Comparision Number</label>
        <input
          type="text"
          placeholder="Comparision Number"
          class="u-full-width"
          name="com_num"
        />
       

        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
<div id="outputDiv" style="width: 500px; height: 75px; border: 1px solid;">{{outputDiv}}</div>
        </div>
      </form>
    </div>
  </body>
</html>
